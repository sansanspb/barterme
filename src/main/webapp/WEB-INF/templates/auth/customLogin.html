<!DOCTYPE HTML>
<html>
<head>
    <title> Spring 4 Security + Thymeleaf Integration Example </title>
</head>
<body>
<h3> Spring 4 Security + Thymeleaf Integration Example </h3>
<p data-th-if="${param.error}">
    Bad Credentials
</p>
<form data-th-action="@{/auth/login}" method="POST">
    User Name : <input type="text" name="email"/> <br/><br/>
    Password: <input type="password" name="password"/> <br/><br/>
    <input type="submit" value="Login"/>
</form>
</body>
</html>
